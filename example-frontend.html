<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorstar - Space Trading Game</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            color: #00ccff;
        }
        .section {
            background: #1a1a1a;
            border: 2px solid #333;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        button {
            background: #003366;
            color: #00ff00;
            border: 1px solid #00ccff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: inherit;
        }
        button:hover {
            background: #004466;
        }
        input {
            background: #2a2a2a;
            color: #00ff00;
            border: 1px solid #00ccff;
            padding: 8px;
            margin: 5px;
            font-family: inherit;
        }
        .hidden {
            display: none;
        }
        .error {
            color: #ff4444;
        }
        .success {
            color: #44ff44;
        }
        .game-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">üöÄ SORSTAR - SPACE TRADING GAME</div>
        
        <!-- Authentication Section -->
        <div id="auth-section" class="section">
            <h2>üõ°Ô∏è Pilot Authentication</h2>
            <div>
                <input type="text" id="username" placeholder="Pilot Name">
                <input type="password" id="password" placeholder="Access Code">
            </div>
            <div>
                <button onclick="login()">üîì Login</button>
                <button onclick="register()">‚ú® Create Account</button>
            </div>
            <div id="auth-message"></div>
        </div>

        <!-- Game Section -->
        <div id="game-section" class="section hidden">
            <h2>üéÆ Game Dashboard</h2>
            <div id="game-stats" class="game-stats"></div>
            
            <div style="margin: 20px 0;">
                <button onclick="loadGameState()">üîÑ Refresh</button>
                <button onclick="showShips()">üöÄ Start Game</button>
                <button onclick="showMarket()">üí∞ Market</button>
                <button onclick="showCargo()">üì¶ Cargo</button>
                <button onclick="showPlanets()">üåç Travel</button>
            </div>

            <div id="game-content"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        let authToken = null;
        let gameState = null;

        async function apiCall(endpoint, options = {}) {
            const url = `${API_BASE}${endpoint}`;
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                },
                ...options
            };

            try {
                const response = await fetch(url, config);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Request failed');
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('auth-message');

            if (!username || !password) {
                messageEl.innerHTML = '<div class="error">Please enter both username and password</div>';
                return;
            }

            try {
                const response = await apiCall('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });

                authToken = response.token;
                messageEl.innerHTML = `<div class="success">${response.message}</div>`;
                
                setTimeout(() => {
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('game-section').classList.remove('hidden');
                    loadGameState();
                }, 1000);
            } catch (error) {
                messageEl.innerHTML = `<div class="error">Login failed: ${error.message}</div>`;
            }
        }

        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('auth-message');

            if (!username || !password) {
                messageEl.innerHTML = '<div class="error">Please enter both username and password</div>';
                return;
            }

            try {
                const response = await apiCall('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });

                authToken = response.token;
                messageEl.innerHTML = `<div class="success">${response.message}</div>`;
                
                setTimeout(() => {
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('game-section').classList.remove('hidden');
                    loadGameState();
                }, 1000);
            } catch (error) {
                messageEl.innerHTML = `<div class="error">Registration failed: ${error.message}</div>`;
            }
        }

        async function loadGameState() {
            try {
                gameState = await apiCall('/game/state');
                updateGameStats();
            } catch (error) {
                document.getElementById('game-stats').innerHTML = '<div class="error">No game found. Start a new game!</div>';
            }
        }

        function updateGameStats() {
            if (!gameState) return;
            
            document.getElementById('game-stats').innerHTML = `
                <div><strong>üí∞ Credits:</strong> ${gameState.credits}</div>
                <div><strong>üåç Location:</strong> ${gameState.planet_name}</div>
                <div><strong>üöÄ Ship:</strong> ${gameState.ship_name}</div>
                <div><strong>üì¶ Cargo:</strong> ${gameState.cargo_capacity} units</div>
                <div><strong>‚è±Ô∏è Turns Used:</strong> ${gameState.turns_used}</div>
                <div><strong>üë®‚ÄçüöÄ Pilot:</strong> ${gameState.username || 'Unknown'}</div>
            `;
        }

        async function showShips() {
            try {
                const ships = await apiCall('/ships');
                let html = '<h3>üöÄ Available Ships</h3><table><tr><th>Ship</th><th>Cargo</th><th>Cost</th><th>Action</th></tr>';
                
                ships.forEach(ship => {
                    html += `<tr>
                        <td>${ship.name}</td>
                        <td>${ship.cargo_capacity}</td>
                        <td>${ship.cost}</td>
                        <td><button onclick="startGame(${ship.id})">Select</button></td>
                    </tr>`;
                });
                
                html += '</table>';
                document.getElementById('game-content').innerHTML = html;
            } catch (error) {
                document.getElementById('game-content').innerHTML = `<div class="error">Error loading ships: ${error.message}</div>`;
            }
        }

        async function startGame(shipId) {
            try {
                await apiCall('/game/start', {
                    method: 'POST',
                    body: JSON.stringify({ shipId })
                });
                loadGameState();
                document.getElementById('game-content').innerHTML = '<div class="success">Game started! Welcome to Terra Nova, pilot!</div>';
            } catch (error) {
                document.getElementById('game-content').innerHTML = `<div class="error">Error starting game: ${error.message}</div>`;
            }
        }

        async function showMarket() {
            if (!gameState) return;
            
            try {
                const market = await apiCall(`/market/${gameState.current_planet_id}`);
                let html = `<h3>üí∞ ${gameState.planet_name} Market</h3><table><tr><th>Commodity</th><th>Buy Price</th><th>Sell Price</th><th>Stock</th><th>Actions</th></tr>`;
                
                market.forEach(item => {
                    html += `<tr>
                        <td>${item.commodity_name}</td>
                        <td>${item.buy_price}</td>
                        <td>${item.sell_price}</td>
                        <td>${item.stock}</td>
                        <td>
                            <button onclick="buyPrompt(${item.commodity_id}, '${item.commodity_name}', ${item.buy_price}, ${item.stock})">Buy</button>
                        </td>
                    </tr>`;
                });
                
                html += '</table>';
                document.getElementById('game-content').innerHTML = html;
            } catch (error) {
                document.getElementById('game-content').innerHTML = `<div class="error">Error loading market: ${error.message}</div>`;
            }
        }

        function buyPrompt(commodityId, name, price, stock) {
            const quantity = prompt(`How many units of ${name} would you like to buy? (${price} credits each, ${stock} in stock)`);
            if (quantity && quantity > 0) {
                buyCommodity(commodityId, parseInt(quantity));
            }
        }

        async function buyCommodity(commodityId, quantity) {
            try {
                const response = await apiCall('/buy', {
                    method: 'POST',
                    body: JSON.stringify({ commodityId, quantity })
                });
                
                loadGameState();
                document.getElementById('game-content').innerHTML += `<div class="success">${response.message}</div>`;
            } catch (error) {
                document.getElementById('game-content').innerHTML += `<div class="error">Purchase failed: ${error.message}</div>`;
            }
        }

        async function showCargo() {
            try {
                const cargo = await apiCall('/cargo');
                let html = '<h3>üì¶ Cargo Hold</h3>';
                
                if (cargo.cargo.length === 0) {
                    html += '<p>Cargo hold is empty.</p>';
                } else {
                    html += `<p>Cargo: ${cargo.totalCargo}/${cargo.cargoCapacity} units</p>`;
                    html += '<table><tr><th>Commodity</th><th>Quantity</th><th>Actions</th></tr>';
                    
                    cargo.cargo.forEach(item => {
                        html += `<tr>
                            <td>${item.commodity_name}</td>
                            <td>${item.quantity}</td>
                            <td><button onclick="sellPrompt(${item.commodity_id}, '${item.commodity_name}', ${item.quantity})">Sell</button></td>
                        </tr>`;
                    });
                    
                    html += '</table>';
                }
                
                document.getElementById('game-content').innerHTML = html;
            } catch (error) {
                document.getElementById('game-content').innerHTML = `<div class="error">Error loading cargo: ${error.message}</div>`;
            }
        }

        function sellPrompt(commodityId, name, maxQuantity) {
            const quantity = prompt(`How many units of ${name} would you like to sell? (You have ${maxQuantity})`);
            if (quantity && quantity > 0) {
                sellCommodity(commodityId, parseInt(quantity));
            }
        }

        async function sellCommodity(commodityId, quantity) {
            try {
                const response = await apiCall('/sell', {
                    method: 'POST',
                    body: JSON.stringify({ commodityId, quantity })
                });
                
                loadGameState();
                document.getElementById('game-content').innerHTML += `<div class="success">${response.message}</div>`;
            } catch (error) {
                document.getElementById('game-content').innerHTML += `<div class="error">Sale failed: ${error.message}</div>`;
            }
        }

        async function showPlanets() {
            try {
                const planets = await apiCall('/planets');
                let html = '<h3>üåç Travel Destinations</h3><table><tr><th>Planet</th><th>Description</th><th>Action</th></tr>';
                
                planets.forEach(planet => {
                    const isCurrent = gameState && planet.id === gameState.current_planet_id;
                    html += `<tr>
                        <td>${planet.name} ${isCurrent ? '(Current)' : ''}</td>
                        <td>${planet.description}</td>
                        <td>${isCurrent ? 'Current Location' : `<button onclick="travelTo(${planet.id}, '${planet.name}')">Travel</button>`}</td>
                    </tr>`;
                });
                
                html += '</table>';
                document.getElementById('game-content').innerHTML = html;
            } catch (error) {
                document.getElementById('game-content').innerHTML = `<div class="error">Error loading planets: ${error.message}</div>`;
            }
        }

        async function travelTo(planetId, planetName) {
            try {
                const response = await apiCall('/game/travel', {
                    method: 'POST',
                    body: JSON.stringify({ planetId })
                });
                
                loadGameState();
                document.getElementById('game-content').innerHTML += `<div class="success">Traveled to ${planetName}! Turn consumed.</div>`;
            } catch (error) {
                document.getElementById('game-content').innerHTML += `<div class="error">Travel failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
